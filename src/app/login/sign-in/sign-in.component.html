<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">

  <mat-card class="box"  style="width: 400px;">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <form class="col-12" [formGroup]="form" (ngSubmit)="submit()" >
      <mat-card-content>
        <mat-form-field appearance="outline" class="flex-auto">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formGroupName="email">
        </mat-form-field>

        <mat-form-field appearance="outline"  class="flex-auto">
           <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" formGroupName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Entrar</button>
    </form>
  </mat-card>
</div>
</div>
